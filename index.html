<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/main.css" />

		<!-- P5 js -->
		<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>

		<title>YODAE</title>
	</head>
	<body>
		<div class="yodae">
			<div class="yodae__wrapper">
				<header>
					<h1>YODAE</h1>
					<div id="yodae-text" class="text-container">
						I can doodle almost anything that comes to mind. Simply tap the
						record button and tell me what to draw!
					</div>
				</header>
				<div class="canvas-container">
					<canvas class="visualizer show"></canvas>
				</div>
				<!-- SKETCH CANVAS -->
				<div id="sketchContainer"></div>
				<!-- SKETCH -->
				<div id="yodae-response" class="nouns">
					<!-- this is where the noun word will go -->
				</div>
				<div id="controls">
					<button class="btn-primary" id="recordButton"></button>
					<button id="transcribeButton" disabled>Get transcription</button>
				</div>
				<div id="output"></div>
				<!-- RECORDER JS -->
				<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>

				<section class="sound-clips"></section>

				<article>
					<p></p>
				</article>
			</div>
		</div>
	</body>
	<script src="js/main.js"></script>
</html>
